<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock sci</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn rock">
        <img src="img/rock-emoji.png" alt="rock" class="icon">
    </button>

    <button class="move-btn paper">
        <img src="img/paper-emoji.png" alt="paper" class="icon">
    </button>

    <button class="move-btn scissors">
        <img src="img/scissors-emoji.png" alt="scissors" class="icon">
    </button>

    <p class="result"></p>

    <p class="moves"></p>

    <p class="results"></p>

    <button class="reset">Reset Score</button>
    <button class="reset auto">Auto Play</button>

    <script src="index.js"></script>
</body>
</html>
